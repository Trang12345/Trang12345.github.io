<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-87892606-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-87892606-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hilton Hart</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-black is-fullheight">
  <div class="hero-body">
    <div class="container">

      <div class="columns is-centered">
        <div class="column is-3">
          <figure class="image">
            <img src="hilton-hart.jpg" alt="Photo of Hilton Hart"></img>
          </figure>
          <br>
          <h1 class="title has-text-centered">
            Hilton Hart
          </h1>
          <h2 class="subtitle has-text-centered">
            <a id="mailto_anchor" href="">
              JavaScript is required to view my email
            </a>
          </h2>
        </div>
      </div>

      <br>

      <div class="columns is-centered">
        <div class="column is-4 has-text-centered">
          <nav class="level is-mobile">

            
              <div class="level-item has-text-centered">
                <a href="https://www.edisonlf.com" target="_blank" rel="noopener">
                  <p class="heading">
                    Edison
                  </p>
                  <span class="icon is-medium">
                    <i class="fas fa-2x fa-briefcase"></i>
                  </span>
                </a>
              </div>
            
              <div class="level-item has-text-centered">
                <a href="https://www.linkedin.com/in/hiltonhart" target="_blank" rel="noopener">
                  <p class="heading">
                    Linkedin
                  </p>
                  <span class="icon is-medium">
                    <i class="fab fa-2x fa-linkedin"></i>
                  </span>
                </a>
              </div>
            
              <div class="level-item has-text-centered">
                <a href="https://twitter.com/hiltonhart" target="_blank" rel="noopener">
                  <p class="heading">
                    Twitter
                  </p>
                  <span class="icon is-medium">
                    <i class="fab fa-2x fa-twitter"></i>
                  </span>
                </a>
              </div>
            
              <div class="level-item has-text-centered">
                <a href="https://www.instagram.com/hilton.hart" target="_blank" rel="noopener">
                  <p class="heading">
                    Instagram
                  </p>
                  <span class="icon is-medium">
                    <i class="fab fa-2x fa-instagram-square"></i>
                  </span>
                </a>
              </div>
            

          </nav>
        </div>
      </div>

    </div>
  </div>
</section>

<SCRIPT LANGUAGE="JavaScript">
  user = 'contact';
  site = 'hiltonhart.com';
  var mailto_anchor = document.getElementById('mailto_anchor');
  mailto_anchor.text = user + '@' + site;
  mailto_anchor.href = 'mailto:' + mailto_anchor.text;
</SCRIPT>

  </body>
</html>
