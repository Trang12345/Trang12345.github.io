---
layout: default
html_title: Hilton Hart
name: Hilton Hart
---
<section class="hero is-black is-fullheight">
  <div class="hero-body">
    <div class="container">

      <div class="columns is-centered">
        <div class="column is-3">
          <figure class="image">
            <img src="hilton-hart.jpg" alt="Photo of Hilton Hart"></img>
          </figure>
          <br>
          <h1 class="title has-text-centered">
            {{ page.html_title }}
          </h1>
          <h2 class="subtitle has-text-centered">
            <a id="mailto_anchor" href="">
              JavaScript is required to view my email
            </a>
          </h2>
        </div>
      </div>

      <br>

      <div class="columns is-centered">
        <div class="column is-4 has-text-centered">
          <nav class="level is-mobile">

            {% for external_site in site.external_sites %}
              <div class="level-item has-text-centered">
                <a href="{{ external_site.link }}" target="_blank" rel="noopener">
                  <p class="heading">
                    {{ external_site.text }}
                  </p>
                  <span class="icon is-medium">
                    <i class="{{ external_site.icon_class }}"></i>
                  </span>
                </a>
              </div>
            {% endfor %}

          </nav>
        </div>
      </div>

    </div>
  </div>
</section>

<SCRIPT LANGUAGE="JavaScript">
  user = 'contact';
  site = 'hiltonhart.com';
  var mailto_anchor = document.getElementById('mailto_anchor');
  mailto_anchor.text = user + '@' + site;
  mailto_anchor.href = 'mailto:' + mailto_anchor.text;
</SCRIPT>
